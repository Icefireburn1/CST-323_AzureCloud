# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions



name: Build and deploy PHP app to Azure Web App - justin-azure

on:
  push:
    branches:
      - main
  workflow_dispatch:
  


jobs:
  build:
    runs-on: windows-latest

    steps:
        - name: composer-php
      # You may pin to the exact commit or the version.
      # uses: nick-zh/composer@7d8fabe9f01d0d721a55e712b5fa83d35d584df1
          uses: nick-zh/composer@php7.4
          with:
        # Action to run, e.g. install, add any additional options you need also here
            action: install

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: php-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'justin-azure'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8291C52294324F6286AA6434E7F55F8C }}
          package: .
